---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: parquet-pv
  namespace: techitalia
  labels:
    type: local
spec:
  capacity:
    storage: 3Gi
  hostPath:
    path: "REPLACE_ME"
    type: ''
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: parquet-pv-claim
  namespace: techitalia
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  volumeName: parquet-pv
  storageClassName: hostpath